<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIZIN 予想対決</title>

<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #fafafa;
  padding-bottom: 140px;
}

header {
  text-align: center;
  padding: 32px 16px;
  border-bottom: 4px solid #e60012;
}

header h1 {
  color: #e60012;
  margin: 0;
  letter-spacing: 6px;
}

main {
  max-width: 900px;
  margin: 24px auto;
  padding: 0 16px;
}

.match {
  background: #fff;
  border-left: 6px solid #e60012;
  padding: 16px;
  margin-bottom: 16px;
}

.players {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
}

.player {
  font-weight: bold;
}

.result-input select {
  width: 100%;
  padding: 10px;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 4px solid #e60012;
  padding: 12px;
}

.summary {
  max-width: 900px;
  margin: 0 auto;
  text-align: center;
}

.rates {
  font-size: 12px;
  margin-top: 6px;
  color: #555;
}
</style>
</head>

<body>

<header>
  <h1>RIZIN</h1>
  <p>予想対決</p>
</header>

<main id="matches"></main>

<footer>
  <div class="summary">
    <div>神戸 0円 / 田代 0円</div>
    <div class="rates">
      全体：0% / 神戸：0% / 田代：0%
    </div>
  </div>
</footer>

<script>
const matches = [
  { k: "選手A", t: "選手B" },
  { k: "選手C", t: "選手D" }
];

const container = document.getElementById("matches");

matches.forEach(m => {
  container.innerHTML += `
    <div class="match">
      <div class="players">
        <div class="player">神戸：${m.k}</div>
        <div class="player">田代：${m.t}</div>
      </div>
      <div class="result-input">
        <select>
          <option>結果未入力</option>
          <option>神戸 勝ち</option>
          <option>田代 勝ち</option>
        </select>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
