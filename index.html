<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>RIZIN 2025 年末 予想対決</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
  background: #fff;
  color: #222;
}
header {
  text-align: center;
  padding: 40px 20px 20px;
}
header h1 {
  color: #e60012;
  font-size: 42px;
  letter-spacing: 6px;
  margin: 0;
}
header p {
  margin-top: 8px;
  color: #555;
}

.rule {
  margin: 20px auto;
  max-width: 900px;
  padding: 12px;
  border: 1px solid #f2caca;
  background: #fff5f5;
  text-align: center;
  font-size: 14px;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.match {
  border-left: 5px solid #e60012;
  border: 1px solid #ddd;
  margin-bottom: 18px;
  padding: 16px;
}

.match h3 {
  margin: 0 0 10px;
  color: #e60012;
}

.players {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-weight: bold;
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

select {
  padding: 10px;
  font-size: 14px;
}

footer {
  position: sticky;
  bottom: 0;
  background: #fff;
  border-top: 3px solid #e60012;
  padding: 16px;
}

.summary {
  max-width: 900px;
  margin: 0 auto;
}

.summary-top {
  display: flex;
  justify-content: space-between;
  font-size: 20px;
  font-weight: bold;
}

.result {
  margin-top: 8px;
  text-align: center;
  padding: 10px;
  background: #fff5f5;
  border: 1px solid #f2caca;
}

.hit-rate {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  color: #444;
}
</style>
</head>

<body>

<header>
  <h1>RIZIN</h1>
  <p>2025 年末大会 予想対決</p>
</header>

<div class="rule">
  判定 500円 / KO・一本 1000円 / タイトルマッチ（11試合目以降）×2
</div>

<div class="container" id="matches"></div>

<footer>
  <div class="summary">
    <div class="summary-top">
      <div>神戸：<span id="totalK">0</span> 円</div>
      <div>田代：<span id="totalT">0</span> 円</div>
    </div>
    <div class="result" id="diff">引き分け</div>
    <div class="hit-rate" id="rate">
      全体：0% / 神戸：0% / 田代：0%
    </div>
  </div>
</footer>

<script>
const matches = [
  {no:15, k:"ラジャブアリ・シェイドゥラエフ", t:"朝倉未来"},
  {no:14, k:"イルホム・ノジモフ", t:"ホベルト・サトシ・ソウザ"},
  {no:13, k:"扇久保博正", t:"元谷友貴"},
  {no:12, k:"井上直樹", t:"ダニー・サバテロ"},
  {no:11, k:"RENA", t:"伊澤星花"},
  {no:10, k:"サガール・ケラモフ", t:"クレベル・コイケ"},
  {no:9,  k:"安藤達也", t:"福田龍彌"},
  {no:8,  k:"新居すぐる", t:"秋元強真"},
  {no:7,  k:"久保優太", t:"カルシャガ・ダウトベック"},
  {no:6,  k:"神龍誠", t:"ヒロヤ"},
  {no:5,  k:"後藤丈治", t:"ホセ・トーレス"},
  {no:4,  k:"冨澤大智", t:"篠塚辰樹"},
  {no:3,  k:"雑賀ヤン坊達也", t:"ベイノア・イブラヒム"},
  {no:2,  k:"芦澤竜誠", t:"ジョリー"},
  {no:1,  k:"須田健律", t:"ヤマト・エンゾ・マキ"}
];

const wrap = document.getElementById("matches");

matches.forEach((m,i)=>{
  const div = document.createElement("div");
  div.className = "match";
  div.innerHTML = `
    <h3>第${m.no}試合</h3>
    <div class="players">
      <div>神戸：${m.k}</div>
      <div>田代：${m.t}</div>
    </div>
    <div class="controls">
      <select id="winner${i}">
        <option value="">勝者未選択</option>
        <option value="k">${m.k}</option>
        <option value="t">${m.t}</option>
      </select>
      <select id="method${i}">
        <option value="">決まり手</option>
        <option value="判定">判定</option>
        <option value="KO">KO</option>
        <option value="一本">一本</option>
      </select>
    </div>
  `;
  wrap.appendChild(div);

  document.getElementById(`winner${i}`).onchange = calc;
  document.getElementById(`method${i}`).onchange = calc;
});

function calc(){
  let kTotal = 0, tTotal = 0;
  let total = 0, kHit = 0, tHit = 0;

  matches.forEach((m,i)=>{
    const w = document.getElementById(`winner${i}`).value;
    const method = document.getElementById(`method${i}`).value;
    if(!w || !method) return;

    let base = method === "判定" ? 500 : 1000;
    if(m.no >= 11) base *= 2;

    total++;
    if(w === "k"){ kTotal += base; kHit++; }
    if(w === "t"){ tTotal += base; tHit++; }
  });

  document.getElementById("totalK").textContent = kTotal;
  document.getElementById("totalT").textContent = tTotal;

  const diff = document.getElementById("diff");
  if(kTotal > tTotal) diff.textContent = `神戸が ${kTotal - tTotal} 円リード`;
  else if(tTotal > kTotal) diff.textContent = `田代が ${tTotal - kTotal} 円リード`;
  else diff.textContent = "引き分け";

  const rate = total === 0 ? 0 : Math.round((kHit + tHit) / (2 * total) * 100);
  document.getElementById("rate").textContent =
    `全体：${rate}% / 神戸：${total?Math.round(kHit/total*100):0}% / 田代：${total?Math.round(tHit/total*100):0}%`;
}
</script>

</body>
</html>
