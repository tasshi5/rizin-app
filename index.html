<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RIZIN 予想対決</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Helvetica Neue',Arial,'Hiragino Sans','Hiragino Kaku Gothic ProN',sans-serif;
  background:#fff;color:#333;min-height:100vh;padding-bottom:140px;
}
.header{
  padding:30px 20px;border-bottom:3px solid #E30613;
}
.container{max-width:1000px;margin:0 auto;}
h1{text-align:center;color:#E30613;font-size:48px;font-weight:900;letter-spacing:6px;}
.subtitle{text-align:center;color:#666;margin-top:6px;}
.rule{
  margin-top:12px;padding:12px;text-align:center;
  background:#fff5f5;border:1px solid #f0caca;font-size:14px;
}
.content{padding:30px 20px;background:#f9f9f9;}
.match{
  background:#fff;border:2px solid #e0e0e0;border-left:5px solid #E30613;
  padding:24px;margin-bottom:20px;
}
.match-header{
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid #eee;padding-bottom:12px;margin-bottom:16px;
}
.match-number{font-weight:900;color:#E30613;}
.title-badge{
  background:#E30613;color:#fff;font-size:11px;padding:4px 10px;border-radius:3px;
}
.predictions{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;}
.prediction{background:#f5f5f5;padding:14px;border:1px solid #ddd;}
.prediction.kobe{border-left:4px solid #00D4FF;}
.prediction.tashiro{border-left:4px solid #FFD700;}
.prediction-label{font-size:11px;color:#666;margin-bottom:4px;}
.input-group{margin-bottom:12px;}
select{
  width:100%;padding:10px;border:2px solid #ddd;font-size:14px;
}
.checkbox-group{
  margin:10px 0;padding:10px;background:#fff5f5;border:1px solid #f0caca;
}
.score{display:flex;justify-content:space-between;border-top:1px solid #eee;padding-top:12px;}
.score-value{font-weight:900;color:#E30613;}

.total{
  position:fixed;bottom:0;left:0;right:0;
  background:#fff;border-top:3px solid #E30613;padding:16px;
}
.total-content{text-align:center;}
.total-scores{display:flex;justify-content:center;gap:60px;}
.total-value{font-size:34px;font-weight:900;color:#E30613;}
.difference{
  margin-top:10px;padding:8px 16px;background:#fff5f5;border:1px solid #f0caca;
}

/* ===== 的中率（横並び） ===== */
.hit-rate-wrapper{
  max-width:800px;
  margin:40px auto 80px;
  padding-top:16px;
  border-top:1px dashed #ddd;
  text-align:center;
}
.hit-rate-container{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.hit-rate{
  font-size:13px;
  color:#666;
  background:#fafafa;
  padding:8px 16px;
  border-radius:4px;
  white-space:nowrap;
}
</style>
</head>

<body>

<div class="header">
  <div class="container">
    <h1>RIZIN</h1>
    <div class="subtitle">予想対決 スコアボード</div>
    <div class="rule">判定 500円 / KO・一本 1000円 / タイトルマッチ（11試合目以降）×2</div>
  </div>
</div>

<div class="content">
  <div class="container">
    <div id="matches"></div>
  </div>
</div>

<div class="total">
  <div class="total-content">
    <div class="total-scores">
      <div>
        <div>神戸</div>
        <div class="total-value"><span id="totalKobe">0</span> 円</div>
      </div>
      <div>
        <div>田代</div>
        <div class="total-value"><span id="totalTashiro">0</span> 円</div>
      </div>
    </div>
    <div class="difference" id="difference">引き分け</div>
  </div>
</div>

<!-- ===== 的中率（横並び） ===== -->
<div class="hit-rate-wrapper">
  <div class="hit-rate-container">
    <div id="hitRateAll" class="hit-rate">全体 的中率：0%</div>
    <div id="hitRateKobe" class="hit-rate">神戸 的中率：0%</div>
    <div id="hitRateTashiro" class="hit-rate">田代 的中率：0%</div>
  </div>
</div>

<script>
const matches=[
{no:15,k:"ラジャブアリ・シェイドゥラエフ",t:"朝倉未来"},
{no:14,k:"イルホム・ノジモフ",t:"ホベルト・サトシ・ソウザ"},
{no:13,k:"扇久保博正",t:"元谷友貴"},
{no:12,k:"井上直樹",t:"ダニー・サバテロ"},
{no:11,k:"RENA",t:"伊澤星花"},
{no:10,k:"サガール・ケラモフ",t:"クレベル・コイケ"},
{no:8,k:"安藤達也",t:"福田龍彌"},
{no:7,k:"新居すぐる",t:"秋元強真"},
{no:6,k:"久保優太",t:"カルシャガ・ダウトベック"},
{no:5,k:"神龍誠",t:"ヒロヤ"},
{no:4,k:"後藤丈治",t:"ホセ・トーレス"},
{no:3,k:"冨澤大智",t:"篠塚辰樹"},
{no:2,k:"雑賀ヤン坊達也",t:"ベイノア・イブラヒム"},
{no:1,k:"芦澤竜誠",t:"ジョリー"},
{no:0,k:"須田健律",t:"ヤマト・エンゾ・マキ"}
];

const container=document.getElementById("matches");

matches.forEach((m,i)=>{
const div=document.createElement("div");
const isTitle=m.no>=11;
div.className="match";
div.innerHTML=`
<div class="match-header">
  <div class="match-number">第${m.no}試合</div>
  ${isTitle?'<div class="title-badge">TITLE</div>':''}
</div>
<div class="predictions">
  <div class="prediction kobe"><div class="prediction-label">神戸</div>${m.k}</div>
  <div class="prediction tashiro"><div class="prediction-label">田代</div>${m.t}</div>
</div>
<div class="input-group">
<select id="winner${i}">
<option value="">勝者</option>
<option value="${m.k}">${m.k}</option>
<option value="${m.t}">${m.t}</option>
</select>
</div>
<div class="input-group">
<select id="method${i}">
<option value="">勝ち方</option>
<option value="判定">判定</option>
<option value="KO">KO</option>
<option value="一本">一本</option>
</select>
</div>
${isTitle?`<label class="checkbox-group"><input type="checkbox" id="title${i}"> タイトルマッチ</label>`:`<input type="checkbox" id="title${i}" hidden>`}
<div class="score">
<div>神戸 <span id="ks${i}" class="score-value">0</span>円</div>
<div>田代 <span id="ts${i}" class="score-value">0</span>円</div>
</div>
`;
container.appendChild(div);
["winner","method","title"].forEach(k=>{
document.getElementById(`${k}${i}`).addEventListener("change",calculate);
});
});

function calculate(){
let totalK=0,totalT=0,correctK=0,correctT=0,done=0;
matches.forEach((m,i)=>{
let base=0;
const w=winner${i}.value;
const me=method${i}.value;
if(me==="判定")base=500;
if(me==="KO"||me==="一本")base=1000;
if(title${i}.checked&&m.no>=11)base*=2;
let ks=0,ts=0;
if(w===m.k){ks=base;correctK++;done++;}
if(w===m.t){ts=base;correctT++;done++;}
ks${i}.textContent=ks;
ts${i}.textContent=ts;
totalK+=ks;totalT+=ts;
});
totalKobe.textContent=totalK;
totalTashiro.textContent=totalT;
difference.textContent=totalK===totalT?"引き分け":(totalK>totalT?"神戸がリード":"田代がリード");

const totalDone=correctK+correctT;
hitRateAll.textContent=`全体 的中率：${totalDone?Math.round(totalDone/(matches.length)*100):0}%`;
hitRateKobe.textContent=`神戸 的中率：${correctK?Math.round(correctK/matches.length*100):0}%`;
hitRateTashiro.textContent=`田代 的中率：${correctT?Math.round(correctT/matches.length*100):0}%`;
}
</script>

</body>
</html>
