<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RIZIN 予想アプリ</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #fafafa;
    margin: 0;
    padding-bottom: 120px;
  }

  header {
    text-align: center;
    padding: 20px;
    border-bottom: 3px solid #e60012;
    background: #fff;
  }

  h1 {
    color: #e60012;
    margin-bottom: 6px;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 12px;
  }

  .match {
    background: #fff;
    border-left: 4px solid #e60012;
    padding: 12px;
    margin-bottom: 12px;
  }

  .predictions {
    display: flex;
    gap: 8px;
    margin-top: 6px;
  }

  .box {
    flex: 1;
    background: #f4f4f4;
    padding: 8px;
    font-size: 14px;
  }

  section.result {
    background: #fff;
    padding: 12px;
    margin-top: 20px;
    border-top: 2px solid #ddd;
  }

  select, button {
    padding: 6px;
    font-size: 14px;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff;
    border-top: 2px solid #e60012;
    text-align: center;
    padding: 10px;
    font-size: 13px;
  }

  .rate {
    margin-top: 4px;
    font-weight: bold;
    color: #e60012;
  }
</style>
</head>

<body>

<header>
  <h1>RIZIN</h1>
  <div>予想アプリ</div>
</header>

<div class="container" id="matchList"></div>

<section class="container result">
  <h3>結果入力</h3>

  <select id="result">
    <option value="win">勝ち</option>
    <option value="lose">負け</option>
  </select>

  <button onclick="結果を追加()">追加</button>

  <p>合計件数：<span id="totalCount">0</span></p>
</section>

<footer>
  <div>的中率</div>
  <div class="rate" id="hitRate">0%</div>
</footer>

<script>
/* ===== 試合データ ===== */
const 試合一覧 = [
  { no: 15, 神戸: "ラジャブアリ・シェイドゥラエフ", 田代: "朝倉未来" },
  { no: 14, 神戸: "イルホム・ノジモフ", 田代: "ホベルト・サトシ・ソウザ" },
  { no: 13, 神戸: "扇久保博正", 田代: "元谷友貴" },
];

/* ===== 表示 ===== */
const matchList = document.getElementById("matchList");

試合一覧.forEach(m => {
  const div = document.createElement("div");
  div.className = "match";
  div.innerHTML = `
    <strong>第${m.no}試合</strong>
    <div class="predictions">
      <div class="box">神戸：${m.神戸}</div>
      <div class="box">田代：${m.田代}</div>
    </div>
  `;
  matchList.appendChild(div);
});

/* ===== 結果管理 ===== */
const STORAGE_KEY = "rizin_results";
let 結果一覧 = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

function 結果を追加() {
  const result = document.getElementById("result").value;
  結果一覧.push({ result });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(結果一覧));
  表示更新();
}

function 表示更新() {
  document.getElementById("totalCount").textContent = 結果一覧.length;

  if (結果一覧.length === 0) {
    document.getElementById("hitRate").textContent = "0%";
    return;
  }

  const 勝ち数 = 結果一覧.filter(r => r.result === "win").length;
  const 的中率 = Math.round((勝ち数 / 結果一覧.length) * 100);
  document.getElementById("hitRate").textContent = `${的中率}%`;
}

表示更新();
</script>

</body>
</html>
